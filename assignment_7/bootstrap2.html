<div class="container">
    <div class="jumbotron">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="goku.png" alt="Base Goku" style="width:100%;">
        <div class="carousel-caption">
          <h3>Base Goku</h3>
        </div>
      </div>

      <div class="item">
        <img src="gokussj1.png" alt="Goku SSJ1" style="width:100%;">
        <div class="carousel-caption">
          <h3>Goku Super Saiyan 1</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="gokussj2.png" alt="Goku SSJ2" style="width:100%;">
        <div class="carousel-caption">
          <h3>Goku Super Saiyan 2</h3>
        </div>
      </div>

    <div class="item">
        <img src="gokussj3.png" alt="Goku SSJ3" style="width:100%;">
        <div class="carousel-caption">
          <h3>Goku Super Saiyan 3</h3>
        </div>
      </div>
    </div>
              

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>    
    </div> <!-- Close jumbotron -->
</div> <!-- Close container -->
